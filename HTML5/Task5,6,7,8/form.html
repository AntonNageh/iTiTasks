<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email Address</title>
    <style>
        /* Style for the form */
        form {
            width: 400px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Invalid input styling */
        input:invalid {
            border-color: red;
        }

        input:invalid:focus {
            outline: none;
            box-shadow: 0 0 5px red;
        }
        input:invalid:not(:focus) + .error-message {
            display: block;
        }   
        /* Valid input styling */
        input:valid  {
            border-color: green;
        }


        /* Error messages */
        .error-message {
            font-size: 12px;
            color: red;
            display: none;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Change Email Address</h2>

        <!-- Username Field -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z]+" required />
        <div class="error-message">The required username may only be a series of alphabetical characters.</div>

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div class="error-message">The required email address may not include any special characters other than the '@' sign.</div>

        <!-- Submit Button -->
        <button type="submit">Change</button>
    </form>
</body>
</html>
