<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <mrow>
                    <msup>
                        <mi>a</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>+</mo>
                    <msup>
                        <mi>b</mi>
                        <mn>2</mn>
                    </msup>
                </mrow>
            </msqrt>
        </mrow>
    </math>
    <svg height="300" width="300">
        <polygon points="150,200 150,10 50,200" style="fill:red;stroke:black;stroke-width:1"/>
        <text x="160" y="130" font-family="Verdana" font-size="12">b</text>
        <text x="80" y="100" font-family="Verdana" font-size="12">c</text>
        <text x="100" y="210" font-family="Verdana" font-size="12">a</text>
      </svg>

      <style>
        svg {
            display: block;
            margin: 50px auto;
        }
      </style>
      <svg id="circle-container" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Top Half Circle -->
        <path id="top-half" d="M 100,100 m -100,0 a 100,100 0 1,1 200,0 z" fill="yellow" />
        <!-- Bottom Half Circle -->
        <path id="bottom-half" d="M 100,100 m -100,0 a 100,100 0 1,0 200,0 z" fill="yellow" />
    </svg>
    <script src="script.js"></script>
</body>
</html>
