<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
        padding: 10px 30px;
        border-radius: 25px;
        position: absolute;
        top: 200px;
        left: 200px;
        border: 2px solid blue;
        background-color: lightblue;
        transition: all 1s ease-in;
        }

        #btn:hover {
        background-color: rgba(255, 0, 0, 0.5);
        box-shadow: 0px 0px 40px 5px rgba(0, 0, 255, 1);
        }
    </style>
</head>
<body>
    <input type="button" value="Hover to blink" id="btn" />
</body>
</html>
