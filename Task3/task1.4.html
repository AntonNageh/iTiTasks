<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x,y,z;
          function Validation (n) {
            // if input is not a number, then it is invalid
            let inputIsValid = (isNaN(n));
            return inputIsValid;
        }

        x = parseInt(prompt("Please enter the first number", ""));
        y = parseInt(prompt("Please enter the second number", ""));
        z = parseInt(prompt("Please enter the third number", ""));
        Validation(x);
        Validation(y);
        Validation(z);
        if(Validation(x) || Validation(y) || Validation(z))
        {
            alert("Invalid input, please try again.")
        }
        if(!Validation(x) && !Validation(y) && !Validation(z))
        {
            if (x === 0 || y === 0 || z === 0)
            {
                document.write("You can't divise by 0.")
            }
            else if (x % y === 0  &&  x % z === 0)
            {
                document.write(x, " is divisible by ", y, " and ", z)
            }
            else if(x % y === 0)
            {
                document.write(x, " is divisible by ", y)
            }
            else if (x % z === 0)
            {
                document.write(x, " is divisible by ", z)
            }
            else {
                document.write(x, " is not divisible by ", y, " or ", z)
            }
        }
    
    </script>
</body>
</html>
