<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputIsValid, sum = 0, input = true, i=0;

        function Validation (n) {
            // if input is not a number or equal to 0, then it is Valid
            let inputIsValid = (isNaN(n) || n === 0 );
            (isNaN(n) || n === 0 )?  inputIsValid = true : inputIsValid = false;
            return inputIsValid;
        }


        var n = prompt("Please enter how many values you want to add in numbers", "");
        Validation(n)
        
        if(!inputIsValid)
        {
            alert("Invalid input, please enter a number (also not 0).")
            var n = prompt("Please enter 'Again' how many values you want to add in numbers", "");
            Validation(n)
        }
        
        for(i; i<n && sum !=100 && input != 0; i++){
            if(sum != 100 || input != 0){
                input = parseInt(prompt("Please enter the numbers (one by one, Maximum 100, enter 0 to stop.)", ""))
                if(!Validation(input))
                {
                sum += input
                console.log(sum)
                }
                else {
                    alert("Invalid input, or the sum is already 100 or the input is 0")
                    i--
                }
            }
        }
        document.write("Program terminated", "<br/>")
        document.write("Sum = ", +sum)
        
        
    </script>
</body>
</html>
