<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = parseInt(prompt("Please enter the first number", ""));
        let input2 = parseInt(prompt("Please enter the second number", ""));
        (input1 > input2)?
        document.write(input1, " is greater than ", input2)
        : (input1 === input2)?
        document.write(input1, " is equal to ", input2)
        : 
        document.write(input1, " is less than ", input2)
    </script>
</body>
</html>
